{% for post in paginator.posts %}
<div class="post">
    <div class="post-date padding-tb-10">
        {{ post.date | date: "%a, %d %b %Y" }}
    </div>

<div class="post-item">
      <span class="post-type">{{ post.type }}</span>
  <a href="/category/{{ post.categories }}" class="post-type">{{ post.categories }}</a>
  <a href="{{ post.url }}">{{ post.title }}</a>    
  
</div>

</div>
{% endfor %}
